apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.provisioner.name }}
  labels:
    app: {{ .Values.provisioner.name }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    spec:
      imagePullSecrets:
      {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
      - name: {{ .Values.provisioner.name }}
        image: "{{ .Values.provisioner.image.repository }}:{{ .Values.provisioner.image.tag }}"
        volumeMounts:
        - mountPath: /app/products.json
          name: config-volume
          subPath: products.json
        env:
          - name: "PAYMENT_HOST"
            value: "{{ .Values.payments.name }}:8000"
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: payments
        name: config-volume
