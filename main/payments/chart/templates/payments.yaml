apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.payments.name }}
  labels:
    app: {{ .Values.payments.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.payments.name }}
  replicas: {{ .Values.payments.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.payments.name }}
    spec:
      imagePullSecrets:
      {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
      - name: {{ .Values.payments.name }}
        image: {{ .Values.payments.image.repository }}:{{ .Values.payments.image.tag }}
        ports:
           {{ toYaml .Values.payments.ports | nindent 10 }}
        env:
          {{ toYaml .Values.payments.envVars | nindent 10 }}
        readinessProbe:
          {{ toYaml .Values.payments.readinessProbe | nindent 10 }}
        resources:
          {{ toYaml .Values.payments.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.payments.name }}
spec:
  selector:
    app: {{ .Values.payments.name }}
  ports:
    {{ toYaml .Values.payments.serivcePorts | nindent 4 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.payments.name }}
spec:
  maxUnavailable: {{ .Values.payments.maxUnavailable }}
  selector:
    matchLabels:
      app: {{ .Values.payments.name }}
