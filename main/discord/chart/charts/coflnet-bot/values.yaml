replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/coflnet-bot
  tag: 46445d7a-686c-469c-8ea4-e437f5de2de2
  pullPolicy: IfNotPresent

ports:
  - containerPort: 2112
    name: metrics
  - containerPort: 8080
    name: api

resources:
  requests:
    cpu: 100m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 3000
    targetPort: 3000

envVars:
  # general
  - name: PORT
    value: "3000"

  # discord vars
  - name: BOT_TOKEN
    valueFrom:
      secretKeyRef:
          name: secret
          key: coflnet_token

  - name: GUILD_ID
    value: "267680588666896385"
  - name: CHAT_WEBHOOK
    valueFrom:
      secretKeyRef:
        name: secret
        key: cofl_chat_discord_webhook
  - name: CHAT_CHANNEL_ID
    value: "965323875246276660"

  # database vars
  - name: MONGO_URI
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: MIGRATION_ENABLED
    value: "false"

  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: secret
        key: coflnet_database_url
  - name: REDIS_HOST
    value: "sky-global-redis.sky"
  - name: REDIS_CHAT_CHANNEL
    value: "chat"

  # external services
  - name: CHAT_URL
    value: "http://sky-chat.sky:8000/"
  - name: CHAT_API_AUTHORIZATION
    valueFrom:
      secretKeyRef:
        name: secret
        key: chat_api_key
  - name: PROXY_URL
    value: "http://sky-proxy.sky:8000/"
  - name: MC_CONNECT_URL
    value: "http://sky-mc-connect.sky:8000/"
  - name: PAYMENT_URL
    value: "http://payments.payment:8000/"

  # tracing
  - name: OTEL_SERVICE_NAME
    value: "coflnet-bot"
  - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    value: "http://jaeger-collector.observability:4317"
  - name: OTEL_TRACES_EXPORTER
    value: jaeger
