      secretKeyRef:
        key: dev_spam_chat_discord_webhook
        name: secret

  - name: AUCTION_STATS_URL
    valueFrom:
      configMapKeyRef:
        name: config
        key: auction_stats_url

  - name: DISCORD_FLIPPER_ROLE
    valueFrom:
      configMapKeyRef:
        key: flipper_role
        name: config
  - name: DISCORD_GUILD
    valueFrom:
      configMapKeyRef:
        key: discord_guild
        name: config

  - name: DISCORD_MUTE_ROLE
    value: "869942341442600990,933807456151285770"

  - name: FLIPS_CHANNEL
