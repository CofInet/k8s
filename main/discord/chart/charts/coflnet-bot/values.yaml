replicaCount: 1

strategy: Recreate

image:
  repository: harbor.flou.dev/coflnet/coflnet-bot
  tag: c996b988-d7a9-4b03-929c-846f2238e411
  pullPolicy: IfNotPresent

ports:
  - containerPort: 8080
    name: api
  - containerPort: 2112
    name: metrics

resources: 
  requests:
    cpu: 100m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/swagger/doc.json
    port: api
  initialDelaySeconds: 1
  periodSeconds: 3

envVars: 

  # DBs
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

  - name: REDIS_HOST
    value: sky-global-redis.sky:6379
  - name: REDIS_CHAT_PUBSUB_CHANNEL
    value: chat

  # KAFKA
  - name: KAFKA_HOST
    value: k8-main-kafka-kafka.kafka:9092
  - name: TOPIC_MC_VERIFY
    value: sky-verified
  - name: TOPIC_MC_VERIFY_CONSUMER_GROUP
    value: sky-verified-coflnet-bot-cg
  - name: TOPIC_FLIPSUMMARY
    value: "flip-summary-processed"
  - name: TOPIC_FLIPSUMMARY_CONSUMER_GROUP
    value: "flip-summary-processed-coflnet-bot-cg"

        # TRACING
  - name: OTEL_SERVICE_NAME 
    value: coflnet-bot
  - name: JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP


  
  # APPLICATION RELATED
  - name: DEBUG
    value: "true"

  # DISCORD 
  - name: DISCORD_BOT_TOKEN
    valueFrom:
      secretKeyRef:
        name: secret
        key: coflnet_token

  # ROLES
  - name: MOD_ROLE
    value: "869942341442600990"


  # DISCORD CHANNELS
  - name: CHAT_CHANNEL_ID


  # COFLNET
  
 
  # BASE URL
  - name: CHAT_BASE_URL
    value: http://sky-chat.sky:8000
  - name: COFL_API_BASE_URL
    value: http://sky-api.sky:8000
  - name: MC_CONNECT_BASE_URL
    value: http://sky-mc-connect.sky:8000
  - name: API_BASE_URL
    value: http://sky-api.sky:8000

  # CHAT
  - name: COFL_CHAT_API_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: chat_api_key


  # Deprecated
  - name: CHAT_WEBHOOK
    valueFrom:
      secretKeyRef:
        name: secret
        key: cofl_chat_discord_webhook

  - name: DEV_WEBHOOK
    valueFrom:
      secretKeyRef:
        key: dev_chat_discord_webhook
