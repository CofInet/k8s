replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/coflnet-bot
  tag: 25551ff7-96ac-4b75-a6c1-b7f0e55a7591
  pullPolicy: IfNotPresent

ports:
  - containerPort: 2112
    name: metrics
  - containerPort: 8080
    name: api

resources:
  requests:
    cpu: 100m
    memory: 200Mi

serivcePorts:
  - name: metrics
    port: 2112
    targetPort: 2112
  - name: api
    port: 8080
    targetPort: 8080

