replicaCount: 1
strategy: RollingUpdate

imagePullSecrets: 
- name: harbor

image:
  repository: harbor.flou.dev/coflnet/statics3
  tag: e1c499b6-6677-4a86-a88b-ee768c4772a6
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000


s3:
  host: eu2.contabostorage.com
  bucket: static

envVars: 
  - name: ACCESS_KEY
    valueFrom: 
      secretKeyRef:
        name: minio-secret
        key: access_key
  - name: SECRET_KEY
    valueFrom: 
      secretKeyRef:
        name: minio-secret
        key: secret_key

ingress:
  - host: static.coflnet.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: "/"
        backend:
          service:
            name: static-server
            port: 
              number: 8000
