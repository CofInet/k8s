replicaCount: 1
strategy: RollingUpdate

imagePullSecrets: 
- name: harbor

image:
  repository: harbor.flou.dev/coflnet/statics3
  tag: e33a7a6e-a8ac-400b-acbc-c7425df380dc
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

s3:
  host: s3.flou.dev
  bucket: static

envVars: 
  - name: ACCESS_KEY
    valueFrom: 
      secretKeyRef:
        name: minio-secret
        key: access_key
  - name: SECRET_KEY
    valueFrom: 
      secretKeyRef:
        name: minio-secret
        key: secret_key
