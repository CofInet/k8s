imagePullSecrets:
  - name: harbor

replicaCount: 1

strategy: RollingUpdate
image:
  repository: harbor.flou.dev/coflnet/leaderboard
  tag: e9598745-d294-413e-88ae-1c836ad7e509
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 400m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /metrics
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password

    ## copy pasted from global sky ## 
    ### kafka ###
  - name: KAFKA_HOST
    value: k8-main-kafka-kafka.kafka.svc.cluster.local


    ## common jaeger env vars ##
  - name: JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
