global:
  imagePullSecrets:
    - name: harbor

  redis:
    enabled: false

  secret:
    enabled: false

  config:
    enabled: false

deprecated:
  enabled: false

edge-redis:
  enabled: true

hypixel-react:
  enabled: false

sky-api:
  enabled: false

sky-bazaar:
  enabled: false

sky-bfcs:
  enabled: true
  defaultEnvVarsEnabled: false
  metrics:
    enabled: false
  ingress:
    enabled: true
    host: sky-us.coflnet.com
  envVars:
    - name: SNIPER_BASE_URL
      valueFrom:
        configMapKeyRef:
          name: sniper
          key: base_url
    - name: SNIPER_TRANSFER_TOKEN
      valueFrom:
        secretKeyRef:
          name: sniper
          key: transfer_token
    - name: REDIS_HOST
      value: sky-bfcs-redis,syncTimeout=200

sky-chat:
