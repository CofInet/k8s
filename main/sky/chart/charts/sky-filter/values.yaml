replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyfilter
  tag: af834ff0-c7c2-49a1-aa2f-17d3427aab1a
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 80

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 80
    targetPort: 80

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3
