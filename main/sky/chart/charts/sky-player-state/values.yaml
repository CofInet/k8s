enabled: true
replicaCount: 9

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyplayerstate
  tag: 05fb4237-26d6-448f-909e-fccd73c0b00b
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    memory: 1Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  # mongo
  - name: Mongo__ConnectionString
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_url

  # cassandra
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password
  - name: CASSANDRA__KEYSPACE
    value: sky_item_movement
  - name: CASSANDRA__REPLICATION_FACTOR
    value: NetworkTopologyStrategy
  - name: CASSANDRA__REPLICATION_FACTOR
    value: "3"
  - name: CASSANDRA__SSL_ENABLED
    value: "true"
  - name: X509Certificate_PATHS
    value: /tmp/cassandra/certs/duke.cer
