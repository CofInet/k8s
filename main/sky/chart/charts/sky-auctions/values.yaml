enabled: true
replicaCount: 1

strategy: RollingUpdate
image:
  repository: muehlhansfl/skyauctions
  tag: 13575ae0-760d-4559-b2df-f24297b53a98
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 300m
    memory: 200Mi
  limits:
    cpu: 1000m
    memory: 1Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /metrics
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: auctions_username
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: auctions-password
  - name: X509Certificate_PATHS
    value: /tls/secret/db.pfx

volumes:
  - mountPath: /tlsl/scylla/secret
    type: secret
    mountName: scylla-pfx
    name: scylla-credentials
