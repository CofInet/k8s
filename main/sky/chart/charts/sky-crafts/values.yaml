replicaCount: 3

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skycrafts
  tag: ea7a6a59-5d3f-4459-8c8a-257d8cc789dc
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 140m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /crafts/ready
    port: api
  initialDelaySeconds: 120
  periodSeconds: 5

