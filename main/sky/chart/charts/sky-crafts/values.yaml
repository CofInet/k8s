replicaCount: 3

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skycrafts
  tag: a681c6ae-745b-4bdb-8b2f-6d67a030c703
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 140m
