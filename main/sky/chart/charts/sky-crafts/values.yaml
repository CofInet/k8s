replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skycrafts
  tag: 1bdda2ea-b051-473a-ad8a-1fe81ee64b76
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
