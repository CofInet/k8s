enabled: true
replicaCount: 3

strategy: RollingUpdate

image:
  repository: muehlhansfl/skycrafts
  tag: a786b46f-d4c2-45c5-bcad-fc2601924e55
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 140m
    memory: 200Mi
  limits:
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /crafts/ready
    port: api
  initialDelaySeconds: 120
  periodSeconds: 5
