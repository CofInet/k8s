replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyoperator
  tag: b8d7f776-1925-40b3-a2ae-bc66605c28cb
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 8080
  - name: probes
    containerPort: 8080

resources: 
  requests:
    cpu: 100m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: probes
  initialDelaySeconds: 20
  periodSeconds: 3
