replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/sky-operator
  tag: 6dea4c95-1242-4d68-a26d-d20c3bec7809
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 8080
  - name: probes
    containerPort: 8080

resources: 
  requests:
    cpu: 100m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: probes
  initialDelaySeconds: 20
  periodSeconds: 3
