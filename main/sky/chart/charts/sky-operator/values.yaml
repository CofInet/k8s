replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyoperator
  tag: d1fc9ed7-d3da-45b8-8e42-7e858519e173
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 8080
  - name: probes
    containerPort: 8080

resources: 
  requests:
    cpu: 100m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: probes
  initialDelaySeconds: 20
  periodSeconds: 3
