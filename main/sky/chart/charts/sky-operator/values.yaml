replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/sky-operator
  tag: demo
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 8080
  - name: probes
    containerPort: 8080
  - name: demo
    containerPort: 80

resources: 
  requests:
    cpu: 100m
    memory: 200Mi
  limits: 
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: demo
  initialDelaySeconds: 20
  periodSeconds: 3
