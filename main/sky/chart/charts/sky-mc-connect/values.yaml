replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skymcconnect
  tag: 470305b6-dfae-4d5c-ae4e-fdd3a5fe34d4
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 10m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret 
        key: connection_micro_mc_connect
