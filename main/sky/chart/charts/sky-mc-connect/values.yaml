replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skymcconnect
  tag: 25d31b10-04e2-409c-add8-477616d13284
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 20m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  enabled: true
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret 
        key: connection_micro_mc_connect
