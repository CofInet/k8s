enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skybfcs
  tag: 7b1ad5ec-21a1-48de-9549-116953b594a0
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 200m
    memory: 3Gi
  limits:
    cpu: 3000m
    memory: 4Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888

metrics:
  enabled: true

ingress:
  enabled: false
