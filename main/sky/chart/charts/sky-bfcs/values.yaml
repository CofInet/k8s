replicaCount: 1

strategy: Recreate

image:
  repository: harbor.flou.dev/coflnet/skybfcs
  tag: 9769de79-f7e4-42c8-8f5c-bdf64f41f904
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

