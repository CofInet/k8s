enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skybfcs
  tag: 9ec9a96f-b9d1-469e-831f-0ca1d60ce88f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 1400m
    memory: 3Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888

readinessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 100

envVars:
  - name: SNIPER_TRANSFER_TOKEN
    valueFrom:
      secretKeyRef:
        name: sniper-transfer-token
        key: sniper_transfer_token

metrics:
  enabled: true

ingress:
  enabled: false
