enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skybfcs
  tag: c0d07b2e-0865-4bc0-92c6-64a25e1eca2a
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 200m
    memory: 3Gi
  limits:
    cpu: 3000m
    memory: 4Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888

metrics:
  enabled: true

ingress:
  enabled: false
