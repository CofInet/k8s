enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skybfcs
  tag: d86becde-ae45-4e1f-b7a3-c05c29840b70
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 1400m
    memory: 3Gi
  limits:
    cpu: 2000m
    memory: 5Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888


envVars:
  - name: SNIPER_TRANSFER_TOKEN
    valueFrom:
      secretKeyRef:
        name: sniper-transfer-token
        key: sniper_transfer_token

metrics:
  enabled: true

ingress:
  enabled: false
