enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skybfcs
  tag: 5e9d010f-f409-4505-be7e-08a46d199fb1
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 200m
    memory: 3Gi
  limits:
    cpu: 3000m
    memory: 4Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888


envVars:
  - name: SNIPER_TRANSFER_TOKEN
    valueFrom:
      secretKeyRef:
        name: sniper-transfer-token
        key: sniper_transfer_token

metrics:
  enabled: true

ingress:
  enabled: false
