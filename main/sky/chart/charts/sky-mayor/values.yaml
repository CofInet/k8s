replicaCount: 3

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/sky-mayor
  tag: ec3ead2d-dae3-43f5-a7e6-09b37a69bce6
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8080
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 50m
    memory: 128Mi
  limits: 
    memory: 256Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 2112
    targetPort: 2112

readinessProbe:
  httpGet:
    path: /mayor/current
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: GIN_MODE
    value: release
  - name: MONGO_URL
    valueFrom:
      secretKeyRef:
        name: secret 
        key: mongo_url

