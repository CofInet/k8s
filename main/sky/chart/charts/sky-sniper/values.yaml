replicaCount: 2

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skysniper
  tag: c251e3eb-cc51-4a83-b659-52c96cc48c56
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 1000m
    memory: 3Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 100

envVars: 
  - name: DBConnection
    valueFrom:
      secretKeyRef:
        key: connection_read_secondary
        name: secret

  - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
    valueFrom:
      configMapKeyRef:
        key: reload_config_on_change
        name: config
  
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        key: jwt_secret_sniper
        name: secret
