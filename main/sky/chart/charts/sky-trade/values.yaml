enabled: true
image:
  repository: muehlhansfl/skytrade
  tag: 2894cb40-bc2c-4d3d-b3eb-9bfb2a88f9ce
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: ConnectionStrings__CockRoachDB
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_trade_database
        name: secret
