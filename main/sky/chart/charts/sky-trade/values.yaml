enabled: true
image:
  repository: muehlhansfl/skytrade
  tag: 126d0d93-e3cf-4290-b4df-a55d280341d5
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: ConnectionStrings__CockRoachDB
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_trade_database
        name: secret
