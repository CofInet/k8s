enabled: true
image:
  repository: muehlhansfl/skytrade
  tag: ad1a5292-0cc8-4798-876b-c1a4bf398c67
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: ConnectionStrings__CockRoachDB
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_trade_database
        name: secret
