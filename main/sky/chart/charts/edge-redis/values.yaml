enabled: false
replicaCount: 1
strategy: Recreate

image:
  repository: redis
  tag: "7"
  pullPolicy: IfNotPresent

ports:
  - name: redis
    containerPort: 6379

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

serivcePorts:
  - name: redis
    port: 6379
    targetPort: 6379

metrics:
  enabled: false

ingress:
  enabled: false
