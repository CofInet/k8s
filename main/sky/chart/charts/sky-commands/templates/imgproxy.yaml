apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-imgproxy
  labels:
    app: {{ .Chart.Name }}-imgproxy
spec:
  replicas: {{ .Values.imgproxy.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-imgproxy
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-imgproxy
    spec:
      containers:
      - name: {{ .Chart.Name }}-imgproxy
        image: darthsim/imgproxy:v3.12
        ports:
          - containerPort: 8080
            name: http
          - containerPort: 9000
            name: metrics
        env:
          - name: IMGPROXY_ALLOWED_SOURCES
            value: "https://sky.shiiyu.moe/,https://skycrypt.coflnet.com,https://mc-heads.net/,https://crafatar.com/,https://static.coflnet.com/"
          - name: IMGPROXY_MAX_ANIMATION_FRAMES
            value: "140"
          - name: IMGPROXY_PROMETHEUS_BIND
            value: ":9000"
        resources:
          requests:
            memory: "140Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-imgproxy
  labels:
    app: {{ .Chart.Name }}-imgproxy
spec:
  selector:
    app: {{ .Chart.Name }}-imgproxy
  ports:
    - port: 80
      targetPort: 8080
      name: http
    - port: 9000
      targetPort: 9000
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Chart.Name }}-imgproxy-servicemonitor
  labels:
    release: k8-main-prometheus
spec:
  selector:
    matchLabels:
      app: imgproxy
  endpoints:
    - port: metrics
      interval: 60s
      path: /
