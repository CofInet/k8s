replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyreferral
  tag: 3cd43e36-3279-4bad-b4ba-d5ebed872eb4
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 10m
    memory: 200Mi
  limits: 
    cpu: 50m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret 
        key: connection_micro_referral
  - name: PRODUCTS__REFERAL_BONUS
    value: "referal_bonus"
  - name: PRODUCTS__VERIFY_MC
    value: "verify_mc"
  - name: TOPICS__TRANSACTION
    value: transactions
