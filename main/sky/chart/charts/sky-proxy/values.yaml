image:
  repository: harbor.flou.dev/coflnet/skyproxy
  tag: f3fb7c15-30c1-4794-b7fb-11c17ede2c90
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 100m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /proxy/hypixel/status
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_proxy_database
        name: secret
