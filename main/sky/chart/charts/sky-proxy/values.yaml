image:
  repository: harbor.flou.dev/coflnet/skyproxy
  tag: 2273c09e-ec92-4b8e-9ad5-2e5bcad1d326
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 100m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /proxy/hypixel/status
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_proxy_database
        name: secret
  - name: TOPICS__NEW_AUCTION
    valueFrom: 
      configMapKeyRef:
        name: config
        key: topic_new_auction-raw
  - name: TOPICS__SOLD_AUCTION
    valueFrom: 
      configMapKeyRef:
        name: config
        key: topic_sold_auction-raw
