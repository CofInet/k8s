enabled: true
image:
  repository: muehlhansfl/skyproxy
  tag: a2e6a6d5-942f-4379-85c3-b6af890cd828
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /proxy/hypixel/status
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_proxy_database
        name: secret
  - name: TOPICS__NEW_AUCTION
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_new_auction-raw
  - name: TOPICS__SOLD_AUCTION
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_sold_auction-raw
