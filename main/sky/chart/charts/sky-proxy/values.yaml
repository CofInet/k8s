image:
  repository: harbor.flou.dev/coflnet/skyproxy
  tag: 65de3d7b-4efb-43b5-be1d-e171f6d80012
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /proxy/hypixel/status
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        key: connection_cockroach_proxy_database
        name: secret
