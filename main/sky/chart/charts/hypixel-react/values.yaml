replicaCount: 3
revisionHistoryLimit: 5

image:
  repository: harbor.flou.dev/coflnet/hypixel-react
  tag: fff1373d-afce-47dc-bf6b-5c23d5c891b9
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 3000

resources: 
  requests:
    cpu: 200m
    memory: 400Mi


serivcePorts:
  - name: web
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 6
  timeoutSeconds: 5

envVars: 
  - name: COMMAND_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_command_endpoint
  - name: API_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_api_endpoint
