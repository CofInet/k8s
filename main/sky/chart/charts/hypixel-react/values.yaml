replicaCount: 3
revisionHistoryLimit: 5

image:
  repository: harbor.flou.dev/coflnet/hypixel-react
  tag: d96a2e3d-554b-4de0-8203-0a3ab9ac0d32
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 3000

resources: 
  requests:
    cpu: 200m
    memory: 400Mi


serivcePorts:
  - name: web
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 6
  timeoutSeconds: 5

envVars: 
  - name: COMMAND_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_command_endpoint
  - name: API_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_api_endpoint
