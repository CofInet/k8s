replicaCount: 10
revisionHistoryLimit: 5

image:
  repository: harbor.flou.dev/coflnet/hypixel-react
  tag: d69a243d-a372-44c1-ba10-77dba319c03b
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 3000

resources: 
  requests:
    cpu: 200m
    memory: 400Mi


serivcePorts:
  - name: web
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /crafts
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10

envVars: 
  - name: COMMAND_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_command_endpoint
  - name: API_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_api_endpoint
