replicaCount: 4
revisionHistoryLimit: 5

image:
  repository: harbor.flou.dev/coflnet/hypixel-react
  tag: 1ca7fd2c-f01e-45b3-9682-2e5746ab8fb4
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 3000

resources: 
  requests:
    cpu: 200m
    memory: 400Mi
  limits: 
    cpu: 600m
    memory: 600Mi


serivcePorts:
  - name: web
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10

envVars: 
  - name: COMMAND_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_command_endpoint
  - name: API_ENDPOINT
    valueFrom:
      configMapKeyRef:
        name: config
        key: frontend_api_endpoint
