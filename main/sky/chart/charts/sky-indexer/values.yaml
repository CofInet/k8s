enabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skyindexer
  tag: 8fb7c881-7230-4e6a-ad38-bb9db74c5ad7
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 500m
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DBConnection
    valueFrom:
      secretKeyRef:
        key: connection_live
        name: secret
  - name: SKYCOMMANDS_HOST
    valueFrom:
      configMapKeyRef:
        name: config
        key: commands_host
