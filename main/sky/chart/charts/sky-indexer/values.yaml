replicaCount: 1

strategy: Recreate

image:
  repository: harbor.flou.dev/coflnet/skyindexer
  tag: 8512ad67-f47c-4d09-a12e-df19b3b1df3c
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DBConnection
    valueFrom:
      secretKeyRef:
        key: connection_live
        name: secret
  - name: SKYCOMMANDS_HOST
    valueFrom:
      configMapKeyRef:
        name: config
        key: commands_host
