replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skychat
  tag: b1aa6bef-753f-4804-81b3-88a17e6db1c7
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 100m
    memory: 300Mi
  limits: 
    cpu: 250m
    memory: 500Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_chat_database
