enabled: true
replicaCount: 6

image:
  repository: muehlhansfl/skymodcommands
  tag: 2a450740-e3a1-42a8-865b-355d4a96ff30
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
ports:
  - name: websocket
    containerPort: 8000
  - name: api
    containerPort: 8008

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 500m
    memory: 600Mi
  limits:
    memory: 3Gi

services:
  - sky-mod-commands
  - sky-mod-commands-canary-service
  - sky-mod-commands-stable-service
serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8008

template: &canaryTemplate sky-mod-commands
canaryService: &canaryService sky-mod-commands-canary-service
stableService: &stableService sky-mod-commands-stable-service
mainService: &mainService sky-mod-commands
trafficSplit: &trafficSplit sky-mod-commands
canary:
  steps:
    - setWeight: 10
    - pause:
        duration: 3m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
    - setWeight: 50
    - pause:
        duration: 5m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
    - setWeight: 100
    - pause:
        duration: 5m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
  maxUnavailable: 1
  canaryService: *canaryService
  stableService: *stableService
  trafficRouting:
    smi:
      rootService: *mainService
      trafficSplitName: *trafficSplit

readinessProbe:
  httpGet:
    path: /metrics
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: CHAT_API_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: mod_chat_api_key
