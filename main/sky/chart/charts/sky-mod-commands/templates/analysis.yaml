{{ if .Values.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ .Chart.Name }}
spec:
  args:
  - name: service-name
  metrics:
  - name: sky-sent_flips
    interval: 1m
    successCondition: result[0] >= 10
    failureLimit: 1
    count: 3
    provider:
      prometheus:
        address: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
        query: |
          sum(increase(sky_mod_sent_flips[2m]))
{{ end }}
