apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{ toYaml .Values.global.hetznerAffinity | nindent 6 }}
      imagePullSecrets:
      {{ toYaml .Values.global.imagePullSecrets | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag  }}
        ports:
           {{ toYaml .Values.ports | nindent 10 }}
        env:
          - name: REDIS_HOST
            value: {{ .Values.global.redis.name }}
          - name: FLIP_REDIS_OPTIONS
            value: "sky-bfcs-redis,syncTimeout=200"
          - name: MOD_REDIS_HOST
            value: {{ .Chart.Name }}-redis
          {{ if .Values.envVars }}
          {{ toYaml .Values.envVars | nindent 10 }}
          {{ end }}
          {{ toYaml .Values.global.envVars | nindent 10 }}
          {{ toYaml .Values.global.frontendEnvVars | nindent 10 }}
        readinessProbe:
         {{ toYaml .Values.readinessProbe | nindent 10 }}
        resources:
         {{ toYaml .Values.resources | nindent 10 }}
  strategy:
    canary:
    {{ toYaml .Values.canary | nindent 6 }}
