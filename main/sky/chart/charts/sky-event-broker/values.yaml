enabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyeventbroker
  tag: 82b336c6-7e2d-48ee-b0c7-ac8de85f6e19
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 100Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_eventmessages_database
  - name: TOPICS__VERIFIED
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_verified

  - name: TOPICS__TRANSACTIONS
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_transaction
