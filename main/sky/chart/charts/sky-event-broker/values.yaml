enabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyeventbroker
  tag: c0c07bbe-4c42-48d6-9735-bb75a53a63d9
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 100Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_eventmessages_database
  - name: TOPICS__VERIFIED
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_verified

  - name: TOPICS__TRANSACTIONS
    valueFrom:
      configMapKeyRef:
        name: config
        key: topic_transaction
