replicaCount: 2

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/skyprofiles
  tag: 16a9a580-0a3b-4ca1-9d06-fd764f63b7a7
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/profile/index.html
    port: api
  initialDelaySeconds: 20
