replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyprofiles
  tag: f75e7882-4d74-423d-9de9-8fbe98abfe53
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/profile/index.html
    port: api
  initialDelaySeconds: 20
