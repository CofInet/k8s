enabled: true
replicaCount: 9

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyfliptracker
  tag: 30c3c4f4-0b7d-4022-9909-0869a23d47f0
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 200Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 12
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_tracker_database
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    value: "cassandra"
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password
