replicaCount: 1

strategy: RollingUpdate

imagePullSecrets: 
  - name: harbor

image:
  repository: harbor.flou.dev/coflnet/songvoter
  tag: 0f8acee8-931e-4657-afd1-ceca3e958c57
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 4200

resources: 
  requests:
    cpu: 100m
    memory: 300Mi
  limits: 
    cpu: 250m
    memory: 500Mi


serivcePorts:
  - name: api
    port: 4200
    targetPort: 4200

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: DB_CONNECTION
  - name: youtube__apikey
    valueFrom:
      secretKeyRef:
        name: secret
        key: youtube_key
  - name: spotify__appid
    valueFrom:
      secretKeyRef:
        name: secret
        key: spotify_key

dbMigration:
  enabled: false
  name: db-migration
  key: secret
