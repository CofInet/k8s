replicaCount: 1

strategy: Recreate

imagePullSecrets: 
  - name: harbor

image:
  repository: harbor.flou.dev/coflnet/skychat
  tag: f06606bf-5f91-4ef4-b27c-f3dbaf1c648f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 4200

resources: 
  requests:
    cpu: 100m
    memory: 300Mi
  limits: 
    cpu: 250m
    memory: 500Mi


serivcePorts:
  - name: api
    port: 4200
    targetPort: 4200

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: DB_CONNECTION

