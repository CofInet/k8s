replicaCount: 1

strategy: Recreate

imagePullSecrets: 
  - name: harbor

image:
  repository: harbor.flou.dev/coflnet/songvoter
  tag: 78bfdaf5-7497-4bef-8be4-ba26952b041b
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 4200

resources: 
  requests:
    cpu: 100m
    memory: 300Mi
  limits: 
    cpu: 250m
    memory: 500Mi


serivcePorts:
  - name: api
    port: 4200
    targetPort: 4200

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: DB_CONNECTION

dbMigration:
  enabled: true
  name: db-migration
  key: secret
