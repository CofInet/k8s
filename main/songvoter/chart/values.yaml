replicaCount: 1

strategy: RollingUpdate

imagePullSecrets: 
  - name: harbor

image:
  repository: muehlhansfl/songvoter
  tag: c6ad0c7f-7668-4d58-98e5-47c7c0a65b84
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 4200

resources: 
  requests:
    cpu: 100m
    memory: 300Mi
  limits: 
    cpu: 250m
    memory: 500Mi


serivcePorts:
  - name: api
    port: 4200
    targetPort: 4200

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: DB_CONNECTION
  - name: youtube__apikey
    valueFrom:
      secretKeyRef:
        name: secret
        key: youtube_key
  - name: spotify__clientid 
    valueFrom:
      secretKeyRef:
        name: secret
        key: spotify__clientid
  - name: spotify__clientsecret
    valueFrom:
      secretKeyRef:
        name: secret
        key: spotify__clientsecret
  - name: google__clientid
    valueFrom:
      secretKeyRef:
        name: secret
        key: google__clientid
  - name: google__clientsecret
    valueFrom:
      secretKeyRef:
        name: secret
        key: google__clientsecret

dbMigration:
  enabled: false
  name: db-migration
  key: secret
