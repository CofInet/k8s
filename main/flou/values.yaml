replicaCount: 1

strategy: RollingUpdate

image:
  repository: flou21/homepage
  tag: latest
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 8080

resources: 
  requests:
    cpu: 10m
    memory: 20Mi


serivcePorts:
  - name: web
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 20
  periodSeconds: 3

ingress:
  host: flou.dev
  port: 8080
