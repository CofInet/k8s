replicaCount: 2

strategy: RollingUpdate

imagePullSecrets: 
  - name: regcred

image:
  repository: muehlhansfl/exchange
  tag: 359ae9ae-50cd-4af7-b790-fdff4fe8f6bb
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 80

resources: 
  requests:
    cpu: 10m
    memory: 20Mi


serivcePorts:
  - name: api
    port: 80
    targetPort: 80

readinessProbe:
  httpGet:
    path: /
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3
