replicaCount: 2

strategy: RollingUpdate

imagePullSecrets: 
  - name: regcred

image:
  repository: muehlhansfl/exchange
  tag: c25d0849-c1bb-4d99-9074-cd75943c9fe0
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 80

resources: 
  requests:
    cpu: 10m
    memory: 20Mi


serivcePorts:
  - name: api
    port: 80
    targetPort: 80

readinessProbe:
  httpGet:
    path: /
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3
