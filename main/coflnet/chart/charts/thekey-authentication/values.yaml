replicaCount: 2

revisionHistoryLimit: 10

strategy: RollingUpdate

imagePullSecrets: 
  - name: regcred

image:
  repository: muehlhansfl/thekey-authentication
  tag: 37deabd1-cbda-467c-9f1e-6ce41eeced3f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8080

resources: 
  requests:
    cpu: 10m
    memory: 20Mi


serivcePorts:
  - name: api
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: api
  initialDelaySeconds: 20
  periodSeconds: 10
