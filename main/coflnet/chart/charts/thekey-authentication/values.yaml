replicaCount: 2

revisionHistoryLimit: 10

strategy: RollingUpdate

imagePullSecrets: 
  - name: regcred

image:
  repository: muehlhansfl/thekey-authentication
  tag: 9d73e932-061f-4b88-bd51-d5f8d5322527
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8080

resources: 
