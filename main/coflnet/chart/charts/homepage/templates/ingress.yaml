apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: coflnet.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service: 
            name: {{ .Chart.Name }}
            port:
              number: 3000
  - host: coflnet.com
    http:
      paths:
      - path: /.well-known
        pathType: ImplementationSpecific
        backend:
          service:
            name: coflnet-mail-server
            port:
              number: 80
  - host: new.coflnet.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service: 
            name: {{ .Chart.Name }}
            port:
              number: 3000
