replicaCount: 2

strategy: RollingUpdate

imagePullSecrets: 
  - name: harbor
image:
  repository: muehlhansfl/homepage
  tag: c8a5d5e4-b5b9-4056-83c4-5b2d9df81441
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 3000

resources: 
  requests:
    cpu: 10m
    memory: 20Mi


serivcePorts:
  - name: api
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DISCORD_WEBHOOK_URL
    valueFrom:
      secretKeyRef:
        name: homepage-secret
        key: discord_webhook_url
