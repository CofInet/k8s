replicaCount: 2

strategy: RollingUpdate

imagePullSecrets: 
  - name: harbor
image:
  repository: muehlhansfl/homepage
  tag: 3f4f0084-cde2-448b-b91b-f1f392c3faf4
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 3000

resources: 
  requests:
    cpu: 10m
    memory: 20Mi
  limits: 
    cpu: 100m
    memory: 128Mi


serivcePorts:
  - name: api
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars: 
  - name: DISCORD_WEBHOOK_URL
    valueFrom:
      secretKeyRef:
        name: homepage-secret
        key: discord_webhook_url
