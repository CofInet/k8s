image:
  repository: harbor.flou.dev/coflnet/kafka-dedup-dotnet
  pullPolicy: IfNotPresent
  tag: 504af784-bea3-454e-bef6-f8362c8adef4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  requests:
    cpu: 100m
    memory: 1Gi

kafka:
  host: k8-main-kafka-kafka

ports:
  - name: api
    containerPort: 8000
serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

## list of all deduplicaters ##
dedups:
  - name: sky-bazaar
    sourceTopic: sky-bazaar-raw
    targetTopic: sky-bazaar
    batchSize: 50    
  - name: sky-missing-auction
    sourceTopic: sky-missingauction-raw
    targetTopic: sky-missingauction
    batchSize: 200   
  - name: sky-new-auction
    sourceTopic: sky-newauction-raw
    targetTopic: sky-newauction
    batchSize: 200   
  - name: sky-new-bid
    sourceTopic: sky-newbid-raw
    targetTopic: sky-newbid
    batchSize: 200   
  - name: sky-sold-auction
    sourceTopic: sky-soldauction-raw
    targetTopic: sky-soldauction
    batchSize: 200   

volumes:
- mountPath: /tls/secret
  type: secret
  mountName: redpanda-secret
  name: redpanda
- mountPath: /tls/cm
  type: configmap
  mountName: redpanda-cm
  name: redpanda
