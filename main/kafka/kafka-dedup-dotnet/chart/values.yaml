image:
  repository: harbor.flou.dev/coflnet/kafka-dedup-dotnet
  pullPolicy: IfNotPresent
  tag: "be2365c7-4e4c-4eaa-8350-2e7aa865e356"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
ports:
  - name: http
    containerPort: 80
    protocol: TCP
service:
  type: ClusterIP
  port: 80

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 300m
    memory: 512Mi

kafka:
  host: k8-main-kafka-kafka

## list of all deduplicaters ##
dedups:
  - name: sky-bazaar
    sourceTopic: sky-bazaar-raw
    targetTopic: sky-bazaar
  - name: sky-missing-auction
    sourceTopic: sky-missingauction-raw
    targetTopic: sky-missingauction
  - name: sky-new-auction
    sourceTopic: sky-newauction-raw
    targetTopic: sky-newauction
  - name: sky-new-bid
    sourceTopic: sky-newbid-raw
    targetTopic: sky-newbid
  - name: sky-sold-auction
    sourceTopic: sky-soldauction-raw
    targetTopic: sky-soldauction

