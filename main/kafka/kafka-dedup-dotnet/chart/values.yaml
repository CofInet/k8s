image:
  repository: harbor.flou.dev/coflnet/kafka-dedup-dotnet
  pullPolicy: IfNotPresent
  tag: "4740bde9-12cb-4c22-9a0a-4a95de3e7191"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

kafka:
  host: k8-main-kafka-kafka

ports:
  - name: api
    containerPort: 8000
serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

## list of all deduplicaters ##
dedups:
  - name: sky-bazaar
    sourceTopic: sky-bazaar-raw
    targetTopic: sky-bazaar
  - name: sky-missing-auction
    sourceTopic: sky-missingauction-raw
    targetTopic: sky-missingauction
  - name: sky-new-auction
    sourceTopic: sky-newauction-raw
    targetTopic: sky-newauction
  - name: sky-new-bid
    sourceTopic: sky-newbid-raw
    targetTopic: sky-newbid
  - name: sky-sold-auction
    sourceTopic: sky-soldauction-raw
    targetTopic: sky-soldauction

