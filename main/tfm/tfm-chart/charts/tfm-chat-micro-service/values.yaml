replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmchatmicroservice
  tag: 5a898bde-2229-4c1e-8971-81c2dab5723c
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 7181

resources: 
  requests:
    cpu: 200m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 7181
    targetPort: 7181

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

ingress:
  secure:
    host: sky.coflnet.com
    path: /tfm/chat
    port: 7181
  insecure:
    host: sky-mod.coflnet.com
    path: /tfm/chat
    port: 7181
