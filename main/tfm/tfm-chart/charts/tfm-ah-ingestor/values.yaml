replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmahingestor
  tag: 9f679261-0fe9-4327-a0a3-c3d52b31c36f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 800m
    memory: 2Gi
  limits:
    cpu: 2000m
    memory: 4Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
