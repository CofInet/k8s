replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmahingestor
  tag: bac50373-5b3a-42f1-bf8e-f8bcf1176eaa
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1500m
    memory: 3Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
