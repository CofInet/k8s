replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmahingestor
  tag: 5d9e232a-07ab-4764-b7d1-b15cff7e23cf
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 200m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
