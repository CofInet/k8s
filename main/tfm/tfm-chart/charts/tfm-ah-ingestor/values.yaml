replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmahingestor
  tag: e33a7a6e-a8ac-400b-acbc-c7425df380dc
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits: 
    cpu: 500m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
