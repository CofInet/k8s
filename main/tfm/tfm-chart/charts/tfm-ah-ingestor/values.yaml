replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmahingestor
  tag: efb7b937-c786-4b30-b8d9-6b9be6b3d718
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 800m
    memory: 2Gi
  limits:
    cpu: 3000m
    memory: 3Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
