replicaCount: 1

strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmahingestor
  tag: 81fa7c7d-5f0a-45f4-a073-fcfc755744b3
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 200m
    memory: 512Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
