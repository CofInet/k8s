replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmahingestor
  tag: 45ae1cc2-9053-46cf-a194-e0a2a24947e7
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: metrics
    containerPort: 2112

resources: 
  requests:
    cpu: 800m
    memory: 2Gi
  limits:
    cpu: 3000m
    memory: 3Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 2112
    targetPort: 2112

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
