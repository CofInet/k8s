replicaCount: 1
strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmpythonbackend
  tag: e4ea5069-56b4-4929-b16b-403d029af335
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 7321

resources: 
  requests:
    cpu: 50m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi


serivcePorts:
  - name: api
    port: 7321
    targetPort: 7321

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

ingress:
  host: sky.coflnet.com
  path: /tfm/backend
  port: 7321
