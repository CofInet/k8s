replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmpythonbackend
  tag: 6f7cffbb-8efa-4e21-9b60-4977e91c9c29
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 7321

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 7321
    targetPort: 7321

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

ingress:
  host: sky.coflnet.com
  path: /tfm/backend
  port: 7321
