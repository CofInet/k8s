replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmpythonbackend
  tag: 1103db75-493a-4479-9c97-20094def5961
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 7321

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 7321
    targetPort: 7321

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

ingress:
  host: sky.coflnet.com
  path: /tfm/backend
  port: 7321
