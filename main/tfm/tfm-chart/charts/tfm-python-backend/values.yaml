replicaCount: 1
strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmpythonbackend
  tag: bcf5859c-655f-48b6-9bd9-7e9428103e53
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 7321

resources:
  requests:
    cpu: 50m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 2Gi

serivcePorts:
  - name: api
    port: 7321
    targetPort: 7321

envVars:
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host

ingress:
  host: sky.coflnet.com
  path: /tfm/backend
  port: 7321
