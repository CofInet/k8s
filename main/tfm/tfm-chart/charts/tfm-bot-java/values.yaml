replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmbotjava
  tag: 55b7a60a-ad93-4bf8-9a1d-8e68301d417a
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: STRIPE_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: stripe_private_key

