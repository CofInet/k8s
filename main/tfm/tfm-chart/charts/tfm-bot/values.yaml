replicaCount: 0
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmbot
  tag: 0d0ce999-1783-4533-8d00-c9418e9c8e21
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: STRIPE_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: stripe_private_key
  - name: DISCORD_TOKEN
    valueFrom:
      secretKeyRef:
        name: secret
        key: discord_token

