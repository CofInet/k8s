replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmstripepaymenthandler
  tag: 2199e8d0-ea05-4fd3-a8b3-bc83e829587e
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 9618

resources: 
  requests:
    cpu: 50m
    memory: 200Mi


serivcePorts:
  - name: api
    port: 9618
    targetPort: 9618

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: STRIPE_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: stripe_private_key

ingress:
  host: sky.coflnet.com
  path: /tfm/payment-handler
  port: 9618
