replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmaveragesgenerator
  tag: 288a452c-d423-4d11-8dd1-003cbd4ab868
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources: 
  requests:
    cpu: 200m
    memory: 512Mi
  limits: 
    cpu: 500m
    memory: 1Gi


serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
