replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmbackend
  tag: 908e81e2-c693-4a54-b71c-6ce5c2876b8d
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 1234

resources: 
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    memory: 2Gi


serivcePorts:
  - name: metrics
    port: 1234
    targetPort: 1234

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: REDIS_URL
    value: "sky-bfcs-redis.sky:6379"


