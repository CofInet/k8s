replicaCount: 1
strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmbackend
  tag: 5d1f62ba-5ae7-49b1-8e06-741b8eb38987
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 1234

resources: 
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    memory: 2Gi


serivcePorts:
  - name: metrics
    port: 1234
    targetPort: 1234

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: REDIS_URL
    value: "sky-bfcs-redis.sky:6379"


