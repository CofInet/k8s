replicaCount: 1
strategy: RollingUpdate

image:
  repository: harbor.flou.dev/coflnet/tfmbackend
  tag: 46767a22-063f-4562-9e1b-fa9b05c2a620
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 1234

resources: 
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    memory: 2Gi


serivcePorts:
  - name: metrics
    port: 1234
    targetPort: 1234

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: REDIS_HOST
    value: "sky-bfcs-redis.sky:6379"


