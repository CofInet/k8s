replicaCount: 0
strategy: RollingUpdate

image:
  repository: muehlhansfl/tfmbackend
  tag: c059e4c9-6ac4-46a4-9d13-ea0e10c5ab6b
  pullPolicy: IfNotPresent

ports:
  - name: metrics
    containerPort: 1234

resources: 
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    cpu: 3000m
    memory: 2Gi


serivcePorts:
  - name: metrics
    port: 1234
    targetPort: 1234

envVars: 
  - name: MONGO_HOST
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_host
  - name: REDIS_URL
    value: "sky-bfcs-redis.sky:6379"


